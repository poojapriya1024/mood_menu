<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Home</title>
    <style>
        body {
            background-image: url("");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @keyframes typing {
            from {width:0}
            to {width:100%}
        }
        
        .typewriter {
            display: inline-block;
            overflow: hidden;
            animation: typing 5s steps(50) 4s infinite;
        }

        .mt-6 {
            margin-top: 7.5rem;
        }
    </style>
</head>
<body>

    <div class="nav-bar" style="background-color:#2f88fc;">
        <nav class="navbar navbar-expand-md navbar-light">
            <a href="/" class="navbar-brand">
                <span class="h4">MOODMENU</span>
                <!-- <img class="d-inline-block" src="mood-menu-logo.jpg" alt="mood-menu-logo" width="50" height="60"/> -->
            </a>
            <button 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarNav" 
                class="navbar-toggler"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center align-items-center" id="navbarNav">
                <ul class="navbar-nav ml-auto" style="margin-right: 50px;">
                    <li class="nav-item active mr-5">
                        <a href="#" class="nav-link h4">Home</a>
                    </li>
                    <li class="nav-item active mr-5">
                        <a href="#" class="nav-link h4">About</a>
                    </li>
                    <li class="nav-item active mr-5">
                        <a href="#" class="nav-link h4">Features</a>
                    </li>
                    <li class="nav-item active mr-5">
                        <a href="#" class="nav-link h4">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="main-content container mt-6 text-center">
        <h1 class="mb-3" style="font-size:3em;">Start feeling your best.<br>
            <span class="typewriter">Everytime.</span>
        </h1>
        <p style="font-size:1.3rem; color: grey;">To begin, you can take a photo or browse existing images.</p>
        <div class="buttons mt-4 text-center mx-auto" style="max-width: 500px;">
            <div class="row">
                <div class="col">
                    <a href="use_camera" class="btn mb-3" style="color:white;background-color: #2f88fc;font-size:1.5rem">Use camera</a>
                </div>
            </div>

            <p style="font-size:1.0em; color:grey;">OR</p>

            <div class="row mt-2 ml-1">
                <div class="col">
                    <input type="file" name="image" id="image" accept="image/*" capture="camera" style="display:none;">
                    <a href="browse_images" class="btn" style="color:white;background-color: #2f88fc;font-size:1.5rem">Browse from gallery</a>
                </div>
            </div>

        </div>
    </div> 

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
